<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-text-part">
        <div class="block">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stat-block">
              <div class="stat-num">10k+</div>
              <p class="stat-text">companies</p>
            </div>
            <div class="stat-block">
              <div class="stat-num">314</div>
              <p class="stat-text">templates</p>
            </div>
            <div class="stat-block">
              <div class="stat-num">12M+</div>
              <p class="stat-text">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-img-part">
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="hero-image" srcset="">
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="mobile-image" srcset="">
        <div class="pink"></div>
      </div>
    </div>
  </div>
  <div class="copyright-text">
    <h3 class="name">Developed by Chinmoy Biswas</h3>
  </div>
</body>

</html>
